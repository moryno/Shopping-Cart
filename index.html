<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/889562c6d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navMenu">
        <div class="leftNav">
          <div class="logo">
            <h1>SHOP</h1>
          </div>
        </div>
        <div class="centerNav">
          <ul>
            <li>HOME</li>
            <li>SHOP</li>
            <li>CONTACT</li>
          </ul>
        </div>
        <div class="rightNav">
          <div class="cartIcon">
            <i class="fas fa-shopping-cart"><span class="cartItem">2</span></i>
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </nav>
    <div id="cartContainer"></div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
